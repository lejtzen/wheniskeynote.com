<extends src="default.html">
  <block name="meta">
    <!-- prettier-ignore -->
    <include src="components/seo.html">
      {
        "title": "When is the next Apple keynote?",
        "description": "Discover when Apple's next keynote / product event is happening!",
        "canonical": ""
      }
    </include>
  </block>

  <block name="content">
    <div class="container">
      <h1 class="mb-4 font-semibold leading-tight tracking-wide">
        The next Apple keynote and product event is
      </h1>
      <h2
        class="text-gradient lg:text-10xl text-6xl font-bold leading-none tracking-tight sm:text-8xl"
      >
        No event confirmed at this time
      </h2>

      <h2 class="mb-8 mt-16 text-xl font-semibold leading-tight tracking-wide">
        Previous events
      </h2>
    </div>

    <div class="container">
      <div class="-mx-4 mb-16 flex items-stretch">
        <each loop="event, index in events">
          <include src="components/event.html" locals="{{ event }}"></include>
        </each>
      </div>
    </div>
  </block>
</extends>
